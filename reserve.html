<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Hot-Restaurant</title>
        <meta charset="UTF-8"/>
            <!-- bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
            <!-- css -->
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <div class="media">
            <div class="container mt-5">
                <div class="media-body m-5">
                    <form>
                        <h4>Make your reservations now!</h4>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Name:</label>
                          <input type="email" class="form-control" id="userName" aria-describedby="John" placeholder="John">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Email:</label>
                          <input type="password" class="form-control" id="userEmail" placeholder="john@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">ID:</label>
                            <input type="id" class="form-control" id="userId" placeholder="001">
                          </div>
                          <div class="form-group">
                            <label for="exampleInputPassword1">Phone Number:</label>
                            <input type="phone" class="form-control" id="userPhone" placeholder="(252)555-5545">
                          </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
            </div>
        </div>
    </body>
</html>
